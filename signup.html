<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        color: white;
        text-align: left;
      }
      .Signup {
        padding: 5px;
        margin: auto;
        width: 30%;
        height: 40%;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        background-color: #01223a;
        border-radius: 9px;
      }

      h5 {
        padding: 4px;
      }

      input {
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <div class="Signup">
      <div><h1 style="text-align: center">Create account</h1></div>

      <form style="margin-left: 100px; margin-top: 40px">
      <label>Username :</label><br>
        <input type="text" placeholder="Username"  /><br />
        <label>Email :</label><br>
        <input type="email" placeholder="email"  /><br />
        <label for="lname">Password :</label><br>
        <input type="password" placeholder="password"  /><br />
        <div style="align: auto;">
          <button
            type="submit"
            style="
              color: black;
              padding-left: 50px;
              padding-right: 50px;
              margin-top: 20px;
              align: center;
            "
          >
            Signup
          </button>
        </div>
      </form>
      <div>
        <h5 style="margin=10px;text-align:center ">
          Already have a account?<a href="login.html" style="color: yellow"
            >login</a
          >
        </h5>
      </div>
    </div>
  </body>
</html>
